<div class="py-2 d-flex justify-content-end">
  <button class="btn btn-primary" (click)="openForm(modal)">
    Créer une tâche
  </button>
</div>
<app-task-list
  (onTaskClicked)="toogleActifTask($event)"
  (onTaskEdited)="onTaskEdited($event, modal)"
  (onTaskDeleted)="onTaskDeleted($event)"
></app-task-list>

<ng-template #modal let-modal>
  <app-task-form
    [task]="editingTask"
    (onSubmit)="saveForm($event)"
    (onCancel)="closeForm()"
  ></app-task-form>
</ng-template>
